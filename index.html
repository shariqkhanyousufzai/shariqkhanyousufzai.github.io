<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Animation Tutorial</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
        <img src="img/mrbean.png" height="100px"  class="mrbean">
    <div class="container">
       
        <div class="inner">
            
            <h1>Fill it out</h1>
            <p>Please fill this out so that we can gather your information</p>
            <form>
                <span class="msg">Full name Please!</span>
                <input type="text" placeholder="Name" class="txtfld">
                <span class="password">Enter your password please</span>
                <input type="text" placeholder="Email Address" class="txtfld">
                <input type="submit" value="Enter info" class="btn">
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script>
        const container = popmotion.styler(document.querySelector(".container"))
        const formInnerElement = (document.querySelector(".inner"))
        const msgPop = popmotion.styler(document.querySelector(".msg"))
        const passwordPop = popmotion.styler(document.querySelector(".password"))
        const btn = popmotion.styler(document.querySelector(".btn"))
        const mrbean = popmotion.styler(document.querySelector(".mrbean"));


        const myAnim = popmotion.tween({
            from: {
                scale:  .7,
                opacity: 0,
                y: -300
            },
            to:{
                scale: 1,
                opacity: 1,
                y: 0
            },duration : 1000
        })
        const myAnim2 = popmotion.keyframes({
           values : [
               {y:-50, opacity:0},
               {y:-20, opacity:1},
               {y:-20, opacity:1},
               {y:0, opacity:0}
           ],
           times: [0,.2,.8,1],
           duration: 3000
        })
        const myAnim3 = popmotion.keyframes({
           values : [
               {y:-50, opacity:0},
               {y:-20, opacity:0},
               {y:-20, opacity:1},
               {y:0, opacity:0}
           ],
           times: [.6,.3,.8,1],
           duration: 3000
        })

        myAnim.start({
            update: container.set,
            complete: () => {myAnim2.start(msgPop.set),myAnim3.start(passwordPop.set)}

        })
        const myAnim4 = popmotion.keyframes({
        values: ['#14D790', '#198FE3', '#FF1C68', '#9B65DE', '#14D790'],
        duration: 10000,
        ease: popmotion.linear,
        loop: Infinity
        })
       
        myAnim4.start(btn.set('background'))
        const stylers = Array
        .from(formInnerElement.children)
        .map(popmotion.styler); 

        const animations = Array(stylers.length)
        .fill(popmotion.spring({ from:100, to: 0 }));

        popmotion.stagger(animations, 100)
        .start((v) => v.forEach((x, i) => stylers[i].set('y', x)));

          const myAnim5 = popmotion.tween({
            from: 0,
            to: { y: 150, rotate: 0 },
            duration: 1200,
            flip: Infinity
})
        myAnim5.start(mrbean.set)
        

        

        // myanim.start(container.set)
    </script>
</body>
</html>
